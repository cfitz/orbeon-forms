<xhtml:html xmlns:xforms="http://www.w3.org/2002/xforms"
    xmlns:f="http://orbeon.org/oxf/xml/formatting"
    xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:widget="http://orbeon.org/oxf/xml/widget"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:fr="http://orbeon.org/oxf/xml/form-runner">

    <xhtml:head>
        <xhtml:title>XForms Load</xhtml:title>
        <xforms:model>
            <xforms:instance id="instance">
                <instance>
                </instance>
            </xforms:instance>
            <xforms:message ev:event="xforms-model-construct-done">Message 1</xforms:message>
            <xforms:message ev:event="xforms-ready">Message 2</xforms:message>
        </xforms:model>
        <xhtml:link type="text/css" rel="stylesheet" href="/ops/yui/logger/assets/logger.css"/>
        <xhtml:script type="text/javascript" src="/ops/yui/logger/logger.js"/>
        <xhtml:script type="text/javascript" src="/ops/yui/event-simulate/event-simulate.js"/>
        <xhtml:script type="text/javascript" src="/ops/yui/yuitest/yuitest.js"/>
        <xhtml:script type="text/javascript" src="/apps/xforms-sandbox/samples/test-message.js"/>
    </xhtml:head>
    <xhtml:body>
        <fr:button id="show-messages">
            <xforms:label>Show messages</xforms:label>
            <xforms:action ev:event="DOMActivate">
                <xforms:message>Message 3</xforms:message>
                <xforms:message>Message 4</xforms:message>
            </xforms:action>
        </fr:button>
    </xhtml:body>
</xhtml:html>
