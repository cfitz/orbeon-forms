<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
    xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:mods="http://www.loc.gov/mods/v3" xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
    xmlns:dl="http://dl.lib.brown.edu/editor/mods/dl">
    <head>




        <title>Metadata Toolkit</title>

        <!-- CSS 
        <xhtml:link rel="stylesheet" href="/forms/mods/shpc/form-builder.css" type="text/css"/>
-->
        <script type="text/javascript" src="/apps/fr/style/js/prototype.js"/>
        <script type="text/javascript" src="/apps/fr/style/js/scriptaculous.js?load=effects,builder"/>
        <script type="text/javascript" src="/apps/fr/style/js/lightbox.js"/>

        <link rel="stylesheet" href="/apps/fr/style/css/lightbox.css" type="text/css" media="screen"/>





        <xforms:model id="fr-form-model" xxforms:help-tooltip="false">

            <xxforms:variable name="parameters" select="xxforms:instance('fr-parameters-instance')"
                as="element()"/>
            <xxforms:variable name="app" select="$parameters/app" as="xs:string"/>
            <xxforms:variable name="form" select="$parameters/form" as="xs:string"/>

            <!-- Connection parameters depending on app/form -->
            <xxforms:variable name="suri-uri" select="xxforms:property('oxf.fr.suri.uri')"
                as="xs:anyURI"/>


            <xforms:submission id="new-submission" serialize="false" action="{$suri-uri}"
                method="post" replace="instance" xxforms:instance="suri-instance"
                xxforms:user="xforms" xxforms:password="lyberteam"/>


            <xforms:action ev:event="xforms-ready"
                if="xxforms:instance('fr-parameters-instance')/mode = 'new'">
                <xforms:send submission="new-submission"/>
                <xforms:setvalue ref="xxforms:instance('fr-parameters-instance')/document"
                    value="xxforms:instance('suri-instance')/identifier/id"/>
                <xforms:setvalue ref="xxforms:instance('fr-form-instance')/mods:identifier"
                    value="concat('druid:' , xxforms:instance('suri-instance')/identifier/id)"/>
            </xforms:action>


            <!-- Handy Brown date schema -->
            <xi:include href="oxf:/forms/mods/schema.xsd" xxi:omit-xml-base="true"/>

            <!-- MODS schema -->
            <xi:include href="oxf:/forms/mods/mods-3-3.xsd" xxi:omit-xml-base="true"/>

            <!-- Instance that contains all the records -->
            <xforms:instance id="fr-form-instance" xxforms:validation="lax">
                <xi:include href="oxf:/forms/mods/shpc/template.xml" xxi:omit-xml-base="true"/>
            </xforms:instance>

            <xforms:instance id="suri-instance">
                <identifiers xmlns=""/>
            </xforms:instance>

            <!--  Insert Instance -->
            <xforms:instance id="mods-insert" src="oxf:/forms/mods/shpc/mods-insert.xml"/>

            <xforms:instance id="triggers-instance">
                <control xmlns="">
                    <buttons-triggers/>
                </control>
            </xforms:instance>


            <xforms:bind nodeset="instance('triggers-instance')">
                <xforms:bind id="buttons-triggers"
                    readonly="xxforms:instance('fr-parameters-instance')/mode != 'new' and xxforms:instance('fr-parameters-instance')/mode != 'edit' "
                />
            </xforms:bind>


            <!--  Xforms Binds to MODS -->
            <xforms:bind id="fr-form-binds" nodeset=".">
                <xforms:bind id="identifier-bind" nodeset="mods:identifier" required="true()"/>
                <xforms:bind id="identifier-type" nodeset="mods:identifier/@type" required="true()"/>
                <xforms:bind id="suri-bind" nodeset="mods:identifier[1]" readonly="true()"/>
                <xforms:bind id="titleInfo" nodeset="mods:titleInfo" required="true()"/>
                <xforms:bind
                    nodeset="mods:titleInfo/child::*[position()=1 and contains(name(), 'title')]"
                    required="true()" type="xs:string"/>
                <xforms:bind id="title-bind" nodeset="mods:titleInfo/mods:title" required="true()"/>
                <xforms:bind id="titletype" nodeset="mods:titleInfo/@type" type="xs:string"/>
                <xforms:bind id="name-bind" nodeset="mods:name"/>
                <xforms:bind id="name-type-bind" nodeset="mods:name/@type"/>
                <xforms:bind nodeset="mods:originInfo/mods:copyrightDate" type="dl:date"/>
                <xforms:bind nodeset="mods:originInfo/mods:dateCreated" type="dl:date"/>
                <xforms:bind nodeset="mods:originInfo/mods:dateIssued" type="dl:date"/>
                <xforms:bind nodeset="mods:originInfo/mods:dateOther" type="dl:date"/>
                <xforms:bind nodeset="mods:typeOfResource" required="true()" type="xs:string"/>
                <xforms:bind nodeset="mods:physicalDescription" required="true()" type="xs:string"/>
                <xforms:bind nodeset="mods:physicalDescription/mods:digitalOrigin" required="true()"
                    type="xs:string"/>
                <xforms:bind nodeset="mods:location" required="true()"/>
                <xforms:bind id="locationPhysicalLocation"
                    nodeset="mods:location/mods:physicalLocation" required="true()"
                    calculate="concat(xxforms:instance('fr-form-instance')/mods:relatedItem[@type = 'series']/mods:titleInfo/mods:subTitle, ',', xxforms:instance('fr-form-instance')/mods:relatedItem[@type = 'series']/mods:titleInfo/mods:partNumber, ',', xxforms:instance('fr-form-instance')/mods:relatedItem[@type = 'series']/mods:titleInfo/mods:partName, ',' ,  xxforms:instance('fr-form-instance')/mods:identifier[@displayLabel = 'Stanford University Archives Id']  )"/>
                <xforms:bind nodeset="mods:accessCondition" required="true()" type="xs:string"/>
                <xforms:bind nodeset="mods:accessCondition/@type" required="true()" type="xs:string"
                />
            </xforms:bind>



            <!-- Application Metadata -->
            <xforms:instance id="fr-form-metadata" xxforms:readonly="true">
                <metadata xmlns="">
                    <application-name>mods</application-name>
                    <form-name>shpc</form-name>
                    <title xml:lang="en">Stanford Historical Photograph Collection</title>
                    <description xml:lang="en">MODS Metadata Toolkit</description>
                    <title xml:lang="fr">MODS Metadata Toolkit</title>
                    <author>Stanford University Library</author>
                    <logo mediatype="image/png" filename="banner.gif" size=""
                        >/apps/fr/style/banner.gif</logo>

                    <logo mediatype="" filename="" size=""/>
                </metadata>
            </xforms:instance>

            <xforms:instance id="fr-form-attachments">
                <attachments xmlns="">
                    <css mediatype="text/css" filename="" size=""/>
                    <!-- Fix this once we have proper template -->
                    <!--<pdf mediatype="application/pdf" filename="template.pdf" size="8638">/fr/service/resource/crud/orbeon/bookcast/form/template.pdf</pdf>-->
                    <pdf mediatype="application/pdf" filename="" size=""/>
                </attachments>
            </xforms:instance>
            <!-- XForms instance containing all the language resources -->
            <xforms:instance id="fr-form-resources">
                <xi:include href="oxf:/forms/mods/shpc/form/resources.xml" xxi:omit-xml-base="true"
                />
            </xforms:instance>

        </xforms:model>
    </head>
    <body>





        <fr:view>


            <xforms:label>Metadata Toolkit</xforms:label>
            <xhtml:img src="/apps/fr/style/sulair-banner.gif"/>
            <fr:body>

                <!-- XFORMS Repeats have a hard-time showing up in the summary table. This section exposes values to be populated in the 
                    form's summary table -->
                <div style="display:none">
                    <xforms:input class="fr-summary fr-search fr-email-subject"
                        ref="mods:titleInfo/mods:title">
                        <xforms:label>Title</xforms:label>
                    </xforms:input>
                    <xforms:input class="fr-summary fr-search fr-email-subject"
                        ref="mods:name/mods:namePart">
                        <xforms:label>Creator</xforms:label>
                    </xforms:input>
                    <xforms:input class="fr-summary fr-search fr-email-subject"
                        ref="mods:identifier[@displayLabel = 'Stanford University Archives Id']">
                        <xforms:label>Stanford University Archives Id</xforms:label>
                    </xforms:input>
                </div>
                <!-- BEGIN DRUID -->
                <fr:section id="druid-section" bind="fr-form-binds">
                    <xforms:label ref="$form-resources/detail/titles/druid"/>
                    <xforms:help ref="$form-resources/detail/help/druid"/>
                    <div class="repeat-container">
                        <div class="repeat-container-body">
                            <div class="repeat-container-item">
                                <div class="item-row">
                                    <xforms:group ref="mods:identifier[@displayLabel = 'SU DRUID']">
                                        <div class="item-cell bordered">
                                            <xforms:output value="."/>
                                        </div>
                                        <div class="item-cell barcode">
                                            <xforms:output mediatype="text/html"
                                                value="concat('&lt;img', ' class=&#34;mods-barcode&#34;', ' src=&#34;/barcode/', replace(., 'druid:', '') ,'&#34; /&gt;')"
                                            />
                                        </div>
                                        <div style="clear:both"/>
                                    </xforms:group>
                                </div>
                            </div>
                        </div>
                    </div>
                </fr:section>
                <!-- END DRUID -->

                <!--  SERIES INFORMATION -->
                <fr:section id="relatedItem" bind="fr-form-binds">

                    <xforms:label ref="$form-resources/detail/titles/seriesInfo"/>
                    <xforms:help ref="$form-resources/detail/help/seriesInfo"/>

                    <fr:grid>
                        <fr:tr>
                            <fr:td>
                                <fr:repeat nodeset="mods:relatedItem[2]"
                                    id="relatedItem-repeat[position()]"
                                    origin="xxforms:instance('mods-insert')/insert[@name = 'relatedItem']/child::*">
                                    <fr:body>
                                        <fr:tr>
                                            <fr:td>
                                                <xforms:group ref=".">
                                                  <xforms:label class="add-xforms-label"
                                                  value="concat('Add ', $form-resources/detail/titles/seriesInfo)"
                                                  />
                                                </xforms:group>
                                            </fr:td>
                                        </fr:tr>
                                        <fr:tr>
                                            <fr:td>
                                                <div class="item-row">
                                                  <div class="item-cell">
                                                  <xforms:select1 ref="./mods:titleInfo/mods:title"
                                                  class="drop-down">
                                                  <xforms:label
                                                  ref="$form-resources/detail/labels/relatedItemTitle"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/relatedItemTitle"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/relatedItemTitle"/>
                                                  <xforms:itemset
                                                  nodeset="$form-resources/lists/relatedItemTitle/instance//(section|item)">
                                                  <xforms:label ref="label"/>
                                                  <xforms:value ref="value"/>
                                                  </xforms:itemset>
                                                  </xforms:select1>
                                                  </div>
                                                </div>
                                                <div class="item-row">
                                                  <div class="item-cell">
                                                  <xforms:input ref="./mods:titleInfo/mods:subTitle">
                                                  <xforms:label
                                                  value="$form-resources/detail/titles/relatedItemSubtitle"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/relatedItemSubtitle"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/relatedItemSubtitle"
                                                  />
                                                  </xforms:input>
                                                  </div>
                                                </div>
                                                <div class="item-row">
                                                  <div class="item-cell">
                                                  <xforms:input
                                                  ref="./mods:titleInfo/mods:partNumber">
                                                  <xforms:label
                                                  ref="$form-resources/detail/labels/relatedItemPartNumber"
                                                  class="forms-hidden"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/relatedItemPartNumber"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/relatedItemPartNumber"
                                                  />
                                                  </xforms:input>
                                                  </div>
                                                  <div class="item-cell">
                                                  <xforms:input ref="./mods:titleInfo/mods:partName">
                                                  <xforms:label
                                                  ref="$form-resources/detail/labels/relatedItemPartName"
                                                  class="forms-hidden"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/relatedItemPartName"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/elatedItemPartName"
                                                  />
                                                  </xforms:input>
                                                  </div>
                                                </div>
                                            </fr:td>
                                        </fr:tr>
                                    </fr:body>
                                </fr:repeat>
                            </fr:td>
                        </fr:tr>
                    </fr:grid>
                </fr:section>

                <!-- END RELATED ITEM -->
                <!-- BEGIN IDENTIFIER -->
                <!-- MODS:IDENTIFIER  -->
                <fr:section id="identifier-section" bind="fr-form-binds">
                    <xforms:label ref="$form-resources/detail/titles/identifier"/>
                    <xforms:help ref="$form-resources/detail/help/identifier"/>
                    <fr:grid>
                        <fr:tr>
                            <fr:td>
                                <fr:repeat nodeset="mods:identifier" id="identifier-repeat"
                                    origin="xxforms:instance('mods-insert')/insert[@name = 'identifier']/mods:identifier">
                                    <fr:body>
                                        <fr:tr>
                                            <fr:td>
                                                <xforms:group ref=".">
                                                  <xforms:label class="add-xforms-label"
                                                  value="concat('Add ', $form-resources/detail/titles/identifier)"
                                                  />
                                                </xforms:group>
                                            </fr:td>
                                        </fr:tr>
                                        <fr:tr>
                                            <fr:td>
                                                <div class="item-row">
                                                  <div class="item-cell">
                                                  <xforms:input incremental="true"
                                                  ref="@displayLabel">
                                                  <xforms:label
                                                  ref="$form-resources/detail/labels/label"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/label"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/label"/>
                                                  </xforms:input>
                                                  </div>
                                                  <div class="item-cell">
                                                  <xforms:input incremental="true" ref=".">
                                                  <xforms:label
                                                  ref="$form-resources/detail/labels/identifier"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/identifier"/>
                                                  </xforms:input>
                                                  </div>
                                                </div>
                                            </fr:td>
                                        </fr:tr>
                                    </fr:body>
                                </fr:repeat>
                            </fr:td>
                        </fr:tr>
                    </fr:grid>
                </fr:section>
                <!-- END IDENTIFIER -->

                <!-- START TITLEINFO -->
                <fr:section id="titleInfo-section" bind="fr-form-binds">
                    <xforms:label ref="$form-resources/detail/titles/titleInfo"/>
                    <xforms:help ref="$form-resources/detail/help/titleInfo"/>
                    <xforms:alert ref="$form-resources/detail/alert/titleInfo"/>
                    <fr:grid>
                        <fr:tr>
                            <fr:td>
                                <fr:repeat nodeset="mods:titleInfo" id="titleInfo-repeat"
                                    origin="xxforms:instance('mods-insert')/insert[@name = 'titleInfo']/mods:titleInfo">
                                    <fr:body>
                                        <fr:tr>
                                            <fr:td>
                                                <xforms:group ref=".">
                                                  <xforms:label class="add-xforms-label"
                                                  value="concat('Add ', $form-resources/detail/titles/titleInfo)"
                                                  />
                                                </xforms:group>
                                            </fr:td>
                                        </fr:tr>
                                        <fr:tr>
                                            <fr:td>
                                                <div class="item-row">
                                                  <xforms:textarea incremental="true"
                                                  ref="mods:title" appearance="xxforms:autosize">
                                                  <xforms:label
                                                  ref="$form-resources/detail/titles/title"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/title"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/title"/>
                                                  </xforms:textarea>
                                                </div>
                                                <div class="item-row">
                                                  <div class="item-cell">
                                                  <!-- TitleInfo @type -->
                                                  <fr:optional-element ref="@type"
                                                  nodeset="mods:titleInfo">
                                                  <xforms:output
                                                  ref="$form-resources/detail/titles/titletype"/>
                                                  <xforms:select1 ref="." incremental="false"
                                                  class="drop-down" id="additional-title">
                                                  <xforms:label
                                                  ref="$form-resources/detail/titles/titletype"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/titletype"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/titletype"/>
                                                  <xforms:itemset
                                                  nodeset="$form-resources/lists/titletype/instance//(section|item)">
                                                  <xforms:label ref="label"/>
                                                  <xforms:value ref="value"/>
                                                  </xforms:itemset>
                                                  </xforms:select1>
                                                  </fr:optional-element>
                                                  </div>
                                                </div>
                                            </fr:td>
                                        </fr:tr>
                                    </fr:body>
                                </fr:repeat>
                            </fr:td>
                        </fr:tr>
                    </fr:grid>
                </fr:section>
                <!-- END TITLEINFO -->
                <!-- START NAME -->
                <fr:section id="name-section" bind="fr-form-binds">
                    <xforms:label ref="$form-resources/detail/titles/name"/>
                    <xforms:help ref="$form-resources/detail/help/name"/>
                    <fr:grid>
                        <fr:tr>
                            <fr:td>
                                <fr:repeat nodeset="mods:name" bind="name-bind"
                                    id="name-repeat[position()]"
                                    origin="xxforms:instance('mods-insert')/insert[@name = 'name']/mods:name">
                                    <fr:body>
                                        <fr:tr>
                                            <fr:td>
                                                <xforms:group ref=".">
                                                  <xforms:label class="add-xforms-label"
                                                  value="concat('Add ', $form-resources/detail/titles/name)"
                                                  />
                                                </xforms:group>
                                            </fr:td>
                                        </fr:tr>
                                        <fr:tr>
                                            <fr:td>
                                                <div class="item-row">
                                                  <div class="item-cell">
                                                  <xforms:select1 ref="@type">
                                                  <xforms:label
                                                  ref="$form-resources/detail/titles/nametype"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/nametype"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/nametype"/>
                                                  <xforms:itemset
                                                  nodeset="$form-resources/lists/nametype/instance//(section|item)">
                                                  <xforms:label ref="label"/>
                                                  <xforms:value ref="value"/>
                                                  </xforms:itemset>
                                                  </xforms:select1>
                                                  </div>
                                                </div>
                                                <div class="nested-repeatable-header-cell">
                                                  <div class="nested-repeatable-header-cell">
                                                  <xforms:group ref=".">
                                                  <xforms:insert ev:event="DOMActivate"
                                                  nodeset="./mods:namePart" position="last()"
                                                  origin="instance('mods-insert')/insert[@name = 'name']/mods:name/mods:namePart"/>
                                                  <fr:button bind="buttons-triggers">
                                                  <xforms:label>
                                                  <img src="/apps/fr/style/images/silk/add.png"
                                                  alt="Add"/><span class="label">Add Name
                                                  Part</span></xforms:label></fr:button>
                                                  </xforms:group>
                                                  </div>
                                                </div>
                                                <div class="repeat-container">
                                                  <xforms:repeat nodeset="mods:namePart"
                                                  id="namePart-repeat[position()]">
                                                  <div class="repeat-container-item">
                                                  <div class="item-row">
                                                  <div class="repeat-remove">
                                                  <xforms:group ref=".">
                                                  <xforms:delete ev:event="DOMActivate" nodeset="."/>
                                                  <xforms:trigger appearance="minimal"
                                                  bind="buttons-triggers">
                                                  <xforms:label>
                                                  <img src="/apps/fr/style/remove.gif"
                                                  alt="Remove Name Role"/>
                                                  </xforms:label>
                                                  </xforms:trigger>
                                                  </xforms:group>
                                                  </div>
                                                  <div class="item-cell">
                                                  <xforms:input ref="." selection="open"
                                                  incremental="true">
                                                  <xforms:label
                                                  value="$form-resources/detail/titles/nameParts"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/namepart"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/namepart"/>
                                                  </xforms:input>
                                                  </div>
                                                  </div>
                                                  </div>
                                                  </xforms:repeat>
                                                </div>
                                                <!-- name role -->
                                                <div class="nested-repeatable-header-cell">
                                                  <xforms:group ref=".">
                                                  <xforms:insert ev:event="DOMActivate"
                                                  nodeset="./mods:role" position="last()"
                                                  origin="instance('mods-insert')/insert[@name = 'name']/mods:name/mods:role"/>
                                                  <fr:button id="control-2-control"
                                                  bind="buttons-triggers">
                                                  <xforms:label>
                                                  <img src="/apps/fr/style/images/silk/add.png"
                                                  alt="Add"/><span class="label">Add
                                                  Role</span></xforms:label></fr:button>
                                                  </xforms:group>
                                                </div>
                                                <div class="repeat-container">
                                                  <xforms:repeat nodeset="mods:role"
                                                  id="nameRole-repeat[position()]">
                                                  <div class="repeat-container-item">
                                                  <div class="item-row">
                                                  <div class="repeat-remove">
                                                  <xforms:group ref=".">
                                                  <xforms:delete ev:event="DOMActivate" nodeset="."/>
                                                  <xforms:trigger appearance="minimal"
                                                  bind="buttons-triggers">
                                                  <xforms:label>
                                                  <img src="/apps/fr/style/remove.gif"
                                                  alt="Remove Name Role"/>
                                                  </xforms:label>
                                                  </xforms:trigger>
                                                  </xforms:group>
                                                  </div>
                                                  <div class="item-cell">
                                                  <xforms:select1 ref="mods:roleTerm"
                                                  class="drop-down">
                                                  <xforms:label
                                                  value="$form-resources/detail/titles/roleTerm"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/roleTerm"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/roleTerm"/>
                                                  <xforms:itemset
                                                  nodeset="$form-resources/lists/roletype/instance//(section|item)">
                                                  <xforms:label ref="label"/>
                                                  <xforms:value ref="value"/>
                                                  </xforms:itemset>
                                                  </xforms:select1>
                                                  </div>
                                                  </div>
                                                  </div>
                                                  </xforms:repeat>
                                                </div>
                                            </fr:td>
                                        </fr:tr>
                                    </fr:body>
                                </fr:repeat>
                            </fr:td>
                        </fr:tr>
                    </fr:grid>
                </fr:section>
                <!-- END NAME -->
                <!-- START OriginInfo -->
                <fr:section id="originInfo" bind="fr-form-binds">
                    <xforms:label ref="$form-resources/detail/titles/originInfo"/>
                    <xforms:help ref="$form-resources/detail/help/originInfo"/>
                    <fr:grid>
                        <fr:tr>
                            <fr:td>
                                <fr:repeat nodeset="mods:originInfo[position()]"
                                    id="originInfo-repeat[position()]"
                                    origin="xxforms:instance('mods-insert')/insert[@name = 'originInfo']/child::*">
                                    <fr:body>
                                        <fr:tr>
                                            <fr:td>
                                                <xforms:group ref=".">
                                                  <xforms:label class="add-xforms-label"
                                                  value="concat('Add ', $form-resources/detail/titles/originInfo)"
                                                  />
                                                </xforms:group>
                                            </fr:td>
                                        </fr:tr>
                                        <fr:tr>
                                            <fr:td>

                                                  ref="$form-resources/detail/help/extent"/>
                                                  </xforms:input>
                                                  </div>
                                                  <div class="item-cell"/>
                                                  </div>
                                                  </div>
                                                  </div>
                                                </xforms:repeat>
                                                <!-- END EXTENT -->
                                            </fr:td>
                                        </fr:tr>
                                    </fr:body>
                                </fr:repeat>
                            </fr:td>
                        </fr:tr>
                    </fr:grid>
                </fr:section>
                <!-- END PHYSICALDES -->
                <!-- START NOTES -->
                <fr:section id="note" bind="fr-form-binds">
                    <xforms:label ref="$form-resources/detail/titles/note"/>
                    <xforms:help ref="$form-resources/detail/help/note"/>
                    <fr:grid>
                        <fr:tr>
                            <fr:td>
                                <fr:repeat nodeset="mods:note[position()]"
                                    id="note-repeat[position()]"
                                    origin="xxforms:instance('mods-insert')/insert[@name = 'note']/child::*">
                                    <fr:body>
                                        <fr:tr>
                                            <fr:td>
                                                <xforms:group ref=".">
                                                  <xforms:label class="add-xforms-label"
                                                  value="concat('Add ', $form-resources/detail/titles/note)"
                                                  />
                                                </xforms:group>
                                            </fr:td>
                                        </fr:tr>
                                        <fr:tr>
                                            <fr:td>
                                                <div class="item-row">
                                                  <div class="item-cell">
                                                  <fr:optional-element id="note-label"
                                                  ref="@displayLabel" nodeset="mods:note"
                                                  origin="xxforms:instance('mods-insert')/insert[@name = 'note']/mods:note/@displayLabel">
                                                  <xforms:output
                                                  ref="$form-resources/detail/labels/label"/>
                                                  <xforms:input ref="@displayLabel">
                                                  <xforms:label
                                                  ref="$form-resources/detail/labels/label"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/label"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/label"/>
                                                  </xforms:input>
                                                  </fr:optional-element>
                                                  </div>
                                                  <div class="item-cell">
                                                  <fr:optional-element id="note-type" ref="@type"
                                                  nodeset="mods:note"
                                                  origin="xxforms:instance('mods-insert')/insert[@name = 'note']/mods:note/@type">
                                                  <xforms:output
                                                  ref="$form-resources/detail/labels/notetype"
                                                  class="forms-hidden"/>
                                                  <xforms:select1 ref="." incremental="false"
                                                  class="drop-down" id="note-type">
                                                  <xforms:label
                                                  ref="$form-resources/detail/labels/notetype"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/notetype"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/notetype"/>
                                                  <xforms:itemset
                                                  nodeset="$form-resources/lists/notetype/instance//(section|item)">
                                                  <xforms:label ref="label"/>
                                                  <xforms:value ref="value"/>
                                                  </xforms:itemset>
                                                  </xforms:select1>
                                                  </fr:optional-element>
                                                  </div>
                                                </div>
                                                <div class="item-row">
                                                  <xforms:textarea ref=".">
                                                  <xforms:label
                                                  ref="$form-resources/detail/titles/note"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/note"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/note"/>
                                                  </xforms:textarea>
                                                </div>
                                            </fr:td>
                                        </fr:tr>
                                    </fr:body>
                                </fr:repeat>
                            </fr:td>
                        </fr:tr>
                    </fr:grid>
                </fr:section>
                <!-- END NOTES -->
            </fr:body>
        </fr:view>
    </body>
</html>
