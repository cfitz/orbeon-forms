<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xhtml="http://www.w3.org/1999/xhtml"
    xmlns:xforms="http://www.w3.org/2002/xforms" xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:xxi="http://orbeon.org/oxf/xml/xinclude"
    xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xxforms="http://orbeon.org/oxf/xml/xforms"
    xmlns:mods="http://www.loc.gov/mods/v3" xmlns:fr="http://orbeon.org/oxf/xml/form-runner"
    xmlns:dl="http://dl.lib.brown.edu/editor/mods/dl">

    <head>

        <title>Metadata Toolkit</title>
        <!--  CSS -->
        <!--<xhtml:link rel="stylesheet" href="/forms/mods/shpc/form-builder.css" type="text/css"/>-->

        <script type="text/javascript" src="/apps/fr/style/js/prototype.js"/>
        <script type="text/javascript" src="/apps/fr/style/js/scriptaculous.js?load=effects,builder"/>
        <script type="text/javascript" src="/apps/fr/style/js/lightbox.js"/>

        <link rel="stylesheet" href="/apps/fr/style/css/lightbox.css" type="text/css" media="screen"/>

        <xforms:model id="fr-form-model" xxforms:help-tooltip="false">
            <xxforms:variable name="suri-uri" select="xxforms:property('oxf.fr.suri.uri')"
                as="xs:anyURI"/>

            <xforms:submission id="new-submission" serialize="false" action="{$suri-uri}"
                method="post" replace="instance" xxforms:instance="suri-instance"
                xxforms:user="xforms" xxforms:password="lyberteam"/>


            <xforms:action ev:event="xforms-ready"
                if="xxforms:instance('fr-parameters-instance')/mode = 'new'">
                <xforms:send submission="new-submission"/>
                <xforms:setvalue ref="xxforms:instance('fr-parameters-instance')/document"
                    value="xxforms:instance('suri-instance')/identifier/id"/>
                <xforms:setvalue ref="xxforms:instance('fr-form-instance')/mods:identifier"
                    value="concat('druid:' , xxforms:instance('suri-instance')/identifier/id)"/>
            </xforms:action>

            <!-- Handy Brown date schema -->
            <xi:include href="oxf:/forms/mods/schema.xsd" xxi:omit-xml-base="true"/>

            <!-- MODS schema -->
            <xi:include href="oxf:/forms/mods/mods-3-3.xsd" xxi:omit-xml-base="true"/>

            <!-- Instance that contains all the records -->
            <xforms:instance id="fr-form-instance" xxforms:validation="lax">
                <xi:include href="oxf:/forms/mods/smpl/template.xml" xxi:omit-xml-base="true"/>
            </xforms:instance>

            <!--	 Dummy instance for SURI IDs -->
            <xforms:instance id="suri-instance">
                <identifiers xmlns=""/>
            </xforms:instance>

            <!--Insert Instance -->
            <xforms:instance id="mods-insert" src="oxf:/forms/mods/smpl/mods-insert.xml"/>

            <!-- Instance to control button triggers -->
            <xforms:instance id="triggers-instance">
                <control xmlns="">
                    <buttons-triggers/>
                </control>
            </xforms:instance>
            <xforms:bind nodeset="instance('triggers-instance')">
                <xforms:bind id="buttons-triggers"
                    readonly="xxforms:instance('fr-parameters-instance')/mode != 'new' and xxforms:instance('fr-parameters-instance')/mode != 'edit' "
                />
            </xforms:bind>


            <!--    Xforms Binds to MODS -->
            <xforms:bind id="fr-form-binds" nodeset=".">

                <xforms:bind id="identifier-bind" nodeset="mods:identifier" required="true()"/>
                <xforms:bind id="identifier-type" nodeset="mods:identifier/@type" required="true()"/>
                <xforms:bind id="suri-bind" nodeset="mods:identifier[1]" readonly="true()"/>
                <xforms:bind id="titleInfo" nodeset="mods:titleInfo" required="true()"/>
                <xforms:bind id="title-bind" nodeset="mods:titleInfo/mods:title"/>
                <xforms:bind id="titletype" nodeset="mods:titleInfo/@type" type="xs:string"/>
                <xforms:bind id="name-bind" nodeset="mods:name"/>
                <xforms:bind id="name-type-bind" nodeset="mods:name/@type"/>
            </xforms:bind>


            <!--
             Application Metadata 
-->
            <xforms:instance id="fr-form-metadata" xxforms:readonly="true">
                <metadata xmlns="">
                    <application-name>mods</application-name>
                    <form-name>smpl</form-name>
                    <title xml:lang="en">SMPL -- Unique Id Creator</title>
                    <description xml:lang="en">MODS Metadata Toolkit</description>
                    <title xml:lang="fr">MODS Metadata Toolkit</title>
                    <author>Stanford University Library</author>
                    <logo mediatype="image/png" filename="banner.gif" size=""
                        >/apps/fr/style/banner.gif</logo>

                    <logo mediatype="" filename="" size=""/>
                </metadata>
            </xforms:instance>

            <xforms:instance id="fr-form-attachments">
                <attachments xmlns="">
                    <css mediatype="text/css" filename="" size=""/> Fix this once we have proper
                    template <pdf mediatype="application/pdf" filename="template.pdf" size="8638"
                        >/fr/service/resource/crud/orbeon/bookcast/form/template.pdf</pdf>
                    <pdf mediatype="application/pdf" filename="" size=""/>
                </attachments>
            </xforms:instance>

            <!--          XForms instance containing all the language resources 
        -->
            <xforms:instance id="fr-form-resources">
                <xi:include href="oxf:/forms/mods/smpl/form/resources.xml" xxi:omit-xml-base="true"
                />
            </xforms:instance>
        </xforms:model>
    </head>
    <body>

        <fr:view>


            <xforms:label>Metadata Toolkit</xforms:label>
            <xhtml:img src="/apps/fr/style/sulair-banner.gif"/>
            <fr:body>

                <div style="display:none">
                    
                    <xforms:input class="fr-summary fr-search fr-email-subject"
                        ref="mods:titleInfo/mods:title">
                        <xforms:label>Title</xforms:label>
                    </xforms:input>
                    <xforms:input class="fr-summary fr-search fr-email-subject"
                        ref="mods:name/mods:namePart">
                        <xforms:label>Creator</xforms:label>
                    </xforms:input>
                    <xforms:input class="fr-summary fr-search fr-email-subject"
                        ref="mods:identifier[@displayLabel = 'SU DRUID']">
                        <xforms:label>Druid</xforms:label>
                    </xforms:input>
                </div>

                <!-- BEGIN DRUID -->
                <fr:section id="druid-section" bind="fr-form-binds">
                    <xforms:label ref="$form-resources/detail/titles/druid"/>
                    <xforms:help ref="$form-resources/detail/help/druid"/>
                    <div class="repeat-container">
                        <div class="repeat-container-body">
                            <div class="repeat-container-item">
                                <div class="item-row">
                                    <xforms:group ref="mods:identifier[@displayLabel = 'SU DRUID']">
                                        <div class="item-cell bordered">
                                            <xforms:output value="."/>
                                        </div>
                                        <div class="item-cell barcode">
                                            <xforms:output mediatype="text/html"
                                                value="concat('&lt;img', ' class=&#34;mods-barcode&#34;', ' src=&#34;/barcode/', replace(., 'druid:', '') ,'&#34; /&gt;')"
                                            />
                                        </div>
                                        <div style="clear:both"/>
                                    </xforms:group>
                                </div>
                            </div>
                        </div>
                    </div>
                </fr:section>
                <!-- END DRUID -->
               
                <!-- BEGIN IDENTIFIER -->
                <!-- MODS:IDENTIFIER  -->
                <fr:section id="identifier-section" bind="fr-form-binds">
                    <xforms:label ref="$form-resources/detail/titles/identifier"/>
                    <xforms:help ref="$form-resources/detail/help/identifier"/>
                    <fr:grid>
                        <fr:tr>
                            <fr:td>
                                <fr:repeat nodeset="mods:identifier" id="identifier-repeat"
                                    origin="xxforms:instance('mods-insert')/insert[@name = 'identifier']/mods:identifier">
                                    <fr:body>
                                        <fr:tr>
                                            <fr:td>
                                                <xforms:group ref=".">
                                                  <xforms:label class="add-xforms-label"
                                                  value="concat('Add ', $form-resources/detail/titles/identifier)"
                                                  />
                                                </xforms:group>
                                            </fr:td>
                                        </fr:tr>
                                        <fr:tr>
                                            <fr:td>
                                                <div class="item-row">
                                                  <div class="item-cell">
                                                  <xforms:input incremental="true"
                                                  ref="@displayLabel">
                                                  <xforms:label
                                                  ref="$form-resources/detail/labels/label"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/label"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/label"/>
                                                  </xforms:input>
                                                  </div>
                                                  <div class="item-cell">
                                                  <xforms:input incremental="true" ref=".">
                                                  <xforms:label
                                                  ref="$form-resources/detail/labels/identifier"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/identifier"/>
                                                  </xforms:input>
                                                  </div>
                                                </div>
                                            </fr:td>
                                        </fr:tr>
                                    </fr:body>
                                </fr:repeat>
                            </fr:td>
                        </fr:tr>
                    </fr:grid>
                </fr:section>
                <!-- END IDENTIFIER -->
                <!-- START TITLEINFO -->
                <fr:section id="titleInfo-section" bind="fr-form-binds">
                    <xforms:label ref="$form-resources/detail/titles/titleInfo"/>
                    <xforms:help ref="$form-resources/detail/help/titleInfo"/>
                    <xforms:alert ref="$form-resources/detail/alert/titleInfo"/>
                    <fr:grid>
                        <fr:tr>
                            <fr:td>
                                <fr:repeat nodeset="mods:titleInfo" id="titleInfo-repeat"
                                    origin="xxforms:instance('mods-insert')/insert[@name = 'titleInfo']/mods:titleInfo">
                                    <fr:body>
                                        <fr:tr>
                                            <fr:td>
                                                <xforms:group ref=".">
                                                  <xforms:label class="add-xforms-label"
                                                  value="concat('Add ', $form-resources/detail/titles/titleInfo)"
                                                  />
                                                </xforms:group>
                                            </fr:td>
                                        </fr:tr>
                                        <fr:tr>
                                            <fr:td>
                                                <div class="item-row">
                                                  <xforms:textarea incremental="true"
                                                  ref="mods:title" appearance="xxforms:autosize">
                                                  <xforms:label
                                                  ref="$form-resources/detail/titles/title"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/title"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/title"/>
                                                  </xforms:textarea>
                                                </div>
                                                <div class="item-row">
                                                  <div class="item-cell">
                                                  <fr:optional-element ref="mods:nonSort"
                                                  nodeset="mods:titleInfo">
                                                  <xforms:output
                                                  ref="$form-resources/detail/titles/nonSort"
                                                  class="forms-hidden"/>
                                                  <xforms:input incremental="true" ref=".">
                                                  <xforms:label
                                                  ref="$form-resources/detail/titles/nonSort"
                                                  class="forms-hidden"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/nonSort"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/nonSort"/>
                                                  </xforms:input>
                                                  </fr:optional-element>
                                                  </div>
                                                  <div class="item-cell">
                                                  <!-- TitleInfo @type -->
                                                  <fr:optional-element ref="@type"
                                                  nodeset="mods:titleInfo">
                                                  <xforms:output
                                                  ref="$form-resources/detail/titles/titletype"/>
                                                  <xforms:select1 ref="." incremental="false"
                                                  class="drop-down" id="additional-title">
                                                  <xforms:label
                                                  ref="$form-resources/detail/titles/titletype"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/titletype"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/titletype"/>
                                                  <xforms:itemset
                                                  nodeset="$form-resources/lists/titletype/instance//(section|item)">
                                                  <xforms:label ref="label"/>
                                                  <xforms:value ref="value"/>
                                                  </xforms:itemset>
                                                  </xforms:select1>
                                                  </fr:optional-element>
                                                  </div>
                                                </div>
                                                <div class="item-row">
                                                  <fr:optional-element ref="mods:subTitle"
                                                  nodeset="mods:titleInfo">
                                                  <xforms:output
                                                  ref="$form-resources/detail/titles/subtitle"
                                                  class="forms-hidden"/>
                                                  <div style="clear:both"/>
                                                  <xforms:textarea incremental="true" ref="."
                                                  appearance="xxforms:autosize">
                                                  <xforms:label
                                                  ref="$form-resources/detail/titles/subtitle"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/subtitle"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/subtitle"/>
                                                  </xforms:textarea>
                                                  </fr:optional-element>
                                                </div>
                                                <div class="item-row">
                                                  <div class="item-cell">
                                                  <fr:optional-element ref="mods:partNumber"
                                                  nodeset="mods:titleInfo">
                                                  <xforms:output
                                                  ref="$form-resources/detail/titles/partnumber"/>
                                                  <xforms:input incremental="true" ref="."
                                                  style="width:20em;">
                                                  <xforms:label
                                                  ref="$form-resources/detail/titles/partnumber"
                                                  class="forms-hidden"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/partnumber"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/partnumber"/>
                                                  </xforms:input>
                                                  </fr:optional-element>
                                                  </div>
                                                  <div class="item-cell">
                                                  <fr:optional-element ref="mods:partName"
                                                  nodeset="mods:titleInfo">
                                                  <xforms:output
                                                  ref="$form-resources/detail/titles/partname"/>
                                                  <xforms:input incremental="true" ref=".">
                                                  <xforms:label
                                                  ref="$form-resources/detail/titles/partname"
                                                  class="forms-hidden"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/partname"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/partname"/>
                                                  </xforms:input>
                                                  </fr:optional-element>
                                                  </div>
                                                </div>
                                            </fr:td>
                                        </fr:tr>
                                    </fr:body>
                                </fr:repeat>
                            </fr:td>
                        </fr:tr>
                    </fr:grid>
                </fr:section>
                <!-- END TITLEINFO -->
                <!-- START NAME -->
                <fr:section id="name-section" bind="fr-form-binds">
                    <xforms:label ref="$form-resources/detail/titles/name"/>
                    <xforms:help ref="$form-resources/detail/help/name"/>
                    <fr:grid>
                        <fr:tr>
                            <fr:td>
                                <fr:repeat nodeset="mods:name" bind="name-bind"
                                    id="name-repeat[position()]"
                                    origin="xxforms:instance('mods-insert')/insert[@name = 'name']/mods:name">
                                    <fr:body>
                                        <fr:tr>
                                            <fr:td>
                                                <xforms:group ref=".">
                                                  <xforms:label class="add-xforms-label"
                                                  value="concat('Add ', $form-resources/detail/titles/name)"
                                                  />
                                                </xforms:group>
                                            </fr:td>
                                        </fr:tr>
                                        <fr:tr>
                                            <fr:td>
                                                <div class="item-row">
                                                  <div class="item-cell">
                                                  <xforms:select1 ref="@type">
                                                  <xforms:label
                                                  ref="$form-resources/detail/titles/nametype"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/nametype"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/nametype"/>
                                                  <xforms:itemset
                                                  nodeset="$form-resources/lists/nametype/instance//(section|item)">
                                                  <xforms:label ref="label"/>
                                                  <xforms:value ref="value"/>
                                                  </xforms:itemset>
                                                  </xforms:select1>
                                                  </div>
                                                </div>
                                                <div class="nested-repeatable-header-cell">
                                                  <div class="nested-repeatable-header-cell">
                                                  <xforms:group ref=".">
                                                  <xforms:insert ev:event="DOMActivate"
                                                  nodeset="./mods:namePart" position="last()"
                                                  origin="instance('mods-insert')/insert[@name = 'name']/mods:name/mods:namePart"/>
                                                  <fr:button bind="buttons-triggers">
                                                  <xforms:label>
                                                  <img src="/apps/fr/style/images/silk/add.png"
                                                  alt="Add"/><span class="label">Add Name
                                                  Part</span></xforms:label></fr:button>
                                                  </xforms:group>
                                                  </div>
                                                </div>
                                                <div class="repeat-container">
                                                  <xforms:repeat nodeset="mods:namePart"
                                                  id="namePart-repeat[position()]">
                                                  <div class="repeat-container-item">
                                                  <div class="item-row">
                                                  <div class="repeat-remove">
                                                  <xforms:group ref=".">
                                                  <xforms:delete ev:event="DOMActivate" nodeset="."/>
                                                  <xforms:trigger appearance="minimal"
                                                  bind="buttons-triggers">
                                                  <xforms:label>
                                                  <img src="/apps/fr/style/remove.gif"
                                                  alt="Remove Name Role"/>
                                                  </xforms:label>
                                                  </xforms:trigger>
                                                  </xforms:group>
                                                  </div>
                                                  <div class="item-cell">
                                                  <xforms:input ref="." selection="open"
                                                  incremental="true">
                                                  <xforms:label
                                                  value="$form-resources/detail/titles/nameParts"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/namepart"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/namepart"/>
                                                  </xforms:input>
                                                  </div>
                                                  <!-- NamePart @type -->
                                                  <div class="item-cell">
                                                  <fr:optional-element ref="./@type"
                                                  nodeset="mods:namePart">
                                                  <xforms:output
                                                  ref="$form-resources/detail/titles/nametype"/>
                                                  <xforms:select1 ref="." incremental="false"
                                                  class="drop-down" id="nameparttype">
                                                  <xforms:label
                                                  ref="$form-resources/detail/titles/nametype"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/nametype"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/nametype"/>
                                                  <xforms:itemset
                                                  nodeset="$form-resources/lists/nameparttype/instance//(section|item)">
                                                  <xforms:label ref="label"/>
                                                  <xforms:value ref="value"/>
                                                  </xforms:itemset>
                                                  </xforms:select1>
                                                  </fr:optional-element>
                                                  </div>
                                                  </div>
                                                  </div>
                                                  </xforms:repeat>
                                                </div>
                                                <!-- name role -->
                                                <div class="nested-repeatable-header-cell">
                                                  <xforms:group ref=".">
                                                  <xforms:insert ev:event="DOMActivate"
                                                  nodeset="./mods:role" position="last()"
                                                  origin="instance('mods-insert')/insert[@name = 'name']/mods:name/mods:role"/>
                                                  <fr:button id="control-2-control"
                                                  bind="buttons-triggers">
                                                  <xforms:label>
                                                  <img src="/apps/fr/style/images/silk/add.png"
                                                  alt="Add"/><span class="label">Add
                                                  Role</span></xforms:label></fr:button>
                                                  </xforms:group>
                                                </div>
                                                <div class="repeat-container">
                                                  <xforms:repeat nodeset="mods:role"
                                                  id="nameRole-repeat[position()]">
                                                  <div class="repeat-container-item">
                                                  <div class="item-row">
                                                  <div class="repeat-remove">
                                                  <xforms:group ref=".">
                                                  <xforms:delete ev:event="DOMActivate" nodeset="."/>
                                                  <xforms:trigger appearance="minimal"
                                                  bind="buttons-triggers">
                                                  <xforms:label>
                                                  <img src="/apps/fr/style/remove.gif"
                                                  alt="Remove Name Role"/>
                                                  </xforms:label>
                                                  </xforms:trigger>
                                                  </xforms:group>
                                                  </div>
                                                  <div class="item-cell">
                                                  <xforms:select1 ref="mods:roleTerm"
                                                  class="drop-down">
                                                  <xforms:label
                                                  value="$form-resources/detail/titles/roleTerm"/>
                                                  <xforms:alert
                                                  ref="$form-resources/detail/alerts/roleTerm"/>
                                                  <xforms:help
                                                  ref="$form-resources/detail/help/roleTerm"/>
                                                  <xforms:itemset
                                                  nodeset="$form-resources/lists/roletype/instance//(section|item)">
                                                  <xforms:label ref="label"/>
                                                  <xforms:value ref="value"/>
                                                  </xforms:itemset>
                                                  </xforms:select1>
                                                  </div>
                                                  </div>
                                                  </div>
                                                  </xforms:repeat>
                                                </div>
                                            </fr:td>
                                        </fr:tr>
                                    </fr:body>
                                </fr:repeat>
                            </fr:td>
                        </fr:tr>
                    </fr:grid>
                </fr:section>
                <!-- END NAME -->
            </fr:body>
        </fr:view>
    </body>
</html>
